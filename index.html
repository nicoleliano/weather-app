<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <link rel="stylesheet" href="src/styles.css">
  <title>Weather Forecast</title>
</head>

<body>
  <div class="container">
    <div class="weather-app">
      <form>
        <div class="row">
          <div class="col-9">
            <div class="form-group form">
              <input type="search" class="form-control search-form" placeholder="Enter a city..">
            </div>
          </div>
          <div class="col-3 form">
            <input type="submit" class="btn btn-primary w-100 search-btn" value=" Search">
          </div>
        </div>
      </form>
      <div class="current-weather">
        <div class="row">
          <div class="col-6">
            <h1>
              New York
            </h1>
            <ul class="current-conditions">
              <li>Thursday 09:05, overcast cloud</li>
              <li>
                Humidity:
                <span class="humidity">55%</span>,
                Wind:
                <span class="wind">0.89km/h</span>
              </li>
            </ul>
          </div>
          <div class="col-6 d-flex justify-content-end current-temp">
            <span>
              ☁
            </span>
            <span>25<span class="units">°C</span>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="src/app.js"></script>
</body>

</html>
